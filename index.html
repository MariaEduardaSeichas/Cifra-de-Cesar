    <link rel="stylesheet" href="style.css">
    <title>Cifra de César</title>

<body>
    <div class="container">
        <form style=" width: 50vw; margin-left : 25vw; id="  mensagem-form" name="mensagem-form">

            <textarea id="mensagem-cifra" name="mensagem-cifra" placeholder="Digite algo"
              style="height:200px"></textarea>
<input type="submit" id="cifrar" class="mensagemCifrar" value="Cifrar Mensagem">
<input type="submit" id="decifrar" class="mensagemCifrar" value="Decifrar Mensagem">
<input type="submit" id="limpar" class="limpar" value="Limpar">
<label class="titulo">Mensagem cifrada: </label>
<textarea id="saida-mensagem" name="saida-mensagem" placeholder="A sua mensagem criptografada estará aqui"
 style="height:200px"></textarea>

</div>
